name: build-apk

on:
  push:
    branches:
      - main

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Check commit message
        run: |
          if [[ $(git log -1 --pretty=%B) == *"[release]"* ]]; then
            echo "Commit message contains [release]. Proceeding with the workflow."
          else
            echo "Commit message does not contain [release]. Skipping the workflow."
            exit 0
          fi

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.7'

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk

      - name: Auto Commit
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Upload APK
          file_pattern: '*.apk'